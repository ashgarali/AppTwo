
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)" >
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" name="ingredentName" placeholder="Milk" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block type="submit" [disabled]="!f.valid" >Add item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of itemList">
      {{item.name}} {{item.amount}}
    </ion-item>
  </ion-list>
</ion-content>
